    body {
  font-family: Arial, sans-serif;
  margin: 0;
  min-height: 100vh;
  /* Remove static background image */
  background: linear-gradient(120deg, #0f2027, #2c5364, #0084ffc4, #ff4d4d);
  background-size: 400% 400%;
  animation: gradientMove 15s ease infinite;
  position: relative;
  overflow: hidden;
  overflow-y: scroll;
  scrollbar-width: thin;
  scrollbar-color: #b8b8b8 #222;
}

@keyframes gradientMove {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

/* Floating circles animation */
.bg-circle {
  position: absolute;
  border-radius: 50%;
  opacity: 0.25;
  pointer-events: none;
  animation: floatCircle 12s linear infinite;
}

.bg-circle1 { width: 180px; height: 180px; top: 10%; left: 5%; background: #0084ffc4; animation-delay: 0s;}
.bg-circle2 { width: 120px; height: 120px; top: 70%; left: 80%; background: #ff4d4d; animation-delay: 3s;}
.bg-circle3 { width: 90px; height: 90px; top: 40%; left: 60%; background: #fff; animation-delay: 6s;}
.bg-circle4 { width: 140px; height: 140px; top: 80%; left: 20%; background: #2c5364; animation-delay: 9s;}

@keyframes floatCircle {
  0% { transform: translateY(0) scale(1);}
  50% { transform: translateY(-40px) scale(1.1);}
  100% { transform: translateY(0) scale(1);}
}

    /* Add glowing border to product cards */
.product {
  background: #ffffff;
  border: 1px solid #ccc;
  border-radius: 10px;
  margin: 15px;
  padding: 15px;
  width: 220px;
  box-shadow: 0 2px 16px rgba(0, 0, 0, 0.18), 0 0 24px #0084ffc4 inset;
  transition: transform 0.3s, box-shadow 0.3s;
  transform: scale(1);
  position: relative;
  overflow: hidden;
}
.product:hover {
  animation: float 0.6s ease-in-out;
  transform: scale(1.1);
  box-shadow: 0 8px 32px #0084ffc4, 0 0 32px #ffd700 inset;
  border: 2px solid #ffd700;
}

/* Add animated sparkles on hover */
.product::after {
  content: '';
  position: absolute;
  top: 10px; right: 10px; width: 24px; height: 24px;
  background: url('https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/2728.png') no-repeat center/contain;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s;
}
.product:hover::after {
  opacity: 1;
  animation: sparkle 1.2s infinite;
}
@keyframes sparkle {
  0%, 100% { transform: scale(1) rotate(0deg);}
  50% { transform: scale(1.3) rotate(20deg);}
}

/* Glowing animated header */
header {
  background-color: #000000b7;
  color: #fff;
  padding: 1rem;
  text-align: center;
  box-shadow: 0 0 32px #0084ffc4;
  border-bottom: 2px solid #ffd700;
  position: relative;
}
header h1 {
  font-size: 2.2em;
  letter-spacing: 2px;
  text-shadow: 0 0 16px #ffd700, 0 0 8px #0084ffc4;
  animation: miracleGlow 2.5s infinite alternate;
}
@keyframes miracleGlow {
  0% { text-shadow: 0 0 16px #ffd700, 0 0 8px #0084ffc4;}
  100% { text-shadow: 0 0 32px #ffd700, 0 0 24px #0084ffc4;}
}

/* Magical floating circles (already present, just enhance) */
.bg-circle {
  opacity: 0.35;
  filter: blur(2px) brightness(1.2);
  animation: floatCircle 12s linear infinite, miraclePulse 2.5s infinite alternate;
}
@keyframes miraclePulse {
  0% { filter: blur(2px) brightness(1.2);}
  100% { filter: blur(6px) brightness(1.5);}
}

/* Miracle glowing nav links */
nav ul li a {
  color: #ffd700 !important;
  text-shadow: 0 0 8px #0084ffc4;
  transition: color 0.2s, text-shadow 0.2s;
}
nav ul li a:hover {
  color: #fff !important;
  text-shadow: 0 0 16px #ffd700, 0 0 8px #0084ffc4;
}

/* Glowing cart button */
#cartMenuBtn {

#cartMenuBtn:hover {

/* Miracle footer */
footer {

  const cart = [];

  const productContainer = document.getElementById("productContainer");

  const cartMenu = document.getElementById("cartMenu");
  
  cartMenuBtn.addEventListener("click", (e) => {
  cartMenu.style.display = cartMenu.style.display === "none" ? "block" : "none";
  e.stopPropagation(); // Prevent click from bubbling up
});

document.addEventListener("click", (e) => {
  if (
    cartMenu.style.display === "block" &&
    !cartMenu.contains(e.target) &&
    e.target !== cartMenuBtn
  ) {
    cartMenu.style.display = "none";
  }
});

  function displayProducts() {
    // Remove woman character before products
    products.forEach(product => {
      const div = document.createElement("div");
      div.classList.add("product");

      // Generate star rating HTML
      const stars = "â˜…".repeat(product.rating) + "â˜†".repeat(5 - product.rating);

      div.innerHTML = `
        <div class="joystick-char">ðŸŽ®</div>
        <img src="${product.image}" alt="${product.name}">
        <h3>${product.name}</h3>
        <p>Price: $${product.price.toFixed(2)}</p>
        <p>Rating: <span style="color:gold; font-size:1.2em;">${stars}</span></p>
        <button onclick="addToCart(${product.id})">Add to Cart</button>
      `;

      productContainer.appendChild(div);
    });
  }

  let epicAccountVerified = false;

  // Show Epic Games modal if not verified
  function showEpicModal() {
    document.getElementById('epicModal').style.display = 'flex';
  }

  // Hide Epic Games modal
  function hideEpicModal() {
    document.getElementById('epicModal').style.display = 'none';
  }

  // Handle Epic Games form submission
  document.getElementById('epicForm').onsubmit = function(e) {
    e.preventDefault();
    epicAccountVerified = true;
    hideEpicModal();
  };

  function addToCart(id) {
    if (!epicAccountVerified) {
      showEpicModal();
      return;
    }
    const product = products.find(p => p.id === id);
    cart.push(product);
    updateCart();

    // Animation for product card
    const productCards = document.querySelectorAll('.product');
    productCards.forEach(card => {
      if (card.querySelector('button').getAttribute('onclick') === `addToCart(${id})`) {
        card.classList.add('bounce');
        setTimeout(() => card.classList.remove('bounce'), 500);
      }
    });
  }

  function updateCart() {
    cartItems.innerHTML = "";
    let total = 0;

    cart.forEach((item, index) => {
      const li = document.createElement("li");
      li.textContent = `${item.name} - $${item.price.toFixed(2)}`;

      // Add remove button
      const removeBtn = document.createElement("button");
      removeBtn.textContent = "âŒ";
      removeBtn.style.marginLeft = "10px";
      removeBtn.style.background = "#ff4d4d";
      removeBtn.style.color = "#fff";
      removeBtn.style.border = "none";
      removeBtn.style.borderRadius = "4px";
      removeBtn.style.cursor = "pointer";
      removeBtn.onclick = () => {
        cart.splice(index, 1);
        updateCart();
      };

      li.appendChild(removeBtn);
      cartItems.appendChild(li);
      total += item.price;
    });

    totalDisplay.textContent = total.toFixed(2);

  }

  document.getElementById("payBtn").onclick = function() {
  window.location.href = "payment.html";
};

  displayProducts();

  // Show message if redirected after payment
  if (localStorage.getItem('showBuyMoreMsg') === 'true') {
    document.getElementById('buyMoreMsg').style.display = 'block';
    setTimeout(function() {
      document.getElementById('buyMoreMsg').style.display = 'none';
      localStorage.removeItem('showBuyMoreMsg');
    }, 4000);
  }
</script>
